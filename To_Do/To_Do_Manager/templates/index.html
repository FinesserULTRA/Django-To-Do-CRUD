{% extends 'base.html' %}

{% block title %}Todo App - Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <h1 class="display-4 mt-5">Welcome to Todo App</h1>
        <p class="lead">Manage your tasks efficiently with our simple Todo application.</p>
        
        {% if user.is_authenticated %}
        <div class="mt-4">
            <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg">Go to Dashboard</a>
        </div>
        {% else %}
        <div class="mt-4">
            <a href="{% url 'login_page' %}" class="btn btn-primary btn-lg">Login</a>
            <a href="{% url 'register_page' %}" class="btn btn-outline-primary btn-lg ms-2">Register</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
